{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Agregar Curso
{% endblock titulo %}


{% block contenido %}
    <h2>Agregar un Curso</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Curso: <input type="text" name="nombre" id="nombre"></p>
        <p>Comision: <input type="number" name="comision" id="comision"></p>
        <input type="submit" value="Enviar">
    </form>
{% endblock contenido %}
